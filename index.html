<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img id="wallpaper" src="imgs\wallpaper.jpg" alt="Wallpaper">

    <div id="notepad-window">
        <div id="notepad-header">
            <div id="notepad-title">
                <img src="imgs\txtfile.png" alt="Icon">
                <span>README.txt - Notepad</span>
            </div>
            <div id="notepad-close">âœ•</div>
        </div>
        <textarea id="notepad-content" spellcheck="false"></textarea>
    </div>

    <div id="divShortcuts">
        <div class="shortcut-wrapper">
            <img class="shortcuts" src="imgs\txtfile.png" alt="Read me icon">
            <span>README.txt</span>
        </div>
        
    </div>

    <div id="taskbar">
        <div class="logos-wrapper">
            <img id="wlogo" class="logos" src="imgs/w11 icon.png">
            <div class="indicator"></div>
        </div>
        <div class="logos-wrapper">
            <img id="fileLogo" class="logos" src="imgs/fileExplorer.png">
            <div class="indicator"></div>
        </div>
        <div class="logos-wrapper">
            <img id="vscodeIcon" class="logos" src="imgs/vscodeIcon.png">
            <div class="indicator"></div>
        </div>
        <div class="logos-wrapper">
            <img id="notepadIcon" class="logos" src="imgs/notepad.png">
            <div class="indicator"></div>
        </div>
    </div>


</body>
</html>
